[Rainmeter]
Update=1000
Group=Battery
OnRefreshAction=!Hide

[MeasurePower]
Measure=Plugin
PlugIn=PlugIns\PowerPlugin.dll
PowerState=PERCENT
UpdateDivider=10

[Shape]
Meter=Shape
Shape=Rectangle 540,0,60,45,5 | Fill Color 42, 49, 62 | Stroke Color 40, 42, 52,0

[MeterPercent]
Meter=String
MeasureName=MeasurePower
X=563
Y=24
StringAlign=Left
FontFace=JetBrains Mono
FontColor=255,255,255
FontSize=10
Text="%1%"
AntiAlias=1

[MeterImage]
Meter=Image
ImageName=#@#Icons\battery.png
H=30
X=538
Y=17